<div>
  <h1>Contact Us!</h1>
  <p><br><strong>We're here to help!</strong> <br> <br> Whether you have a question, need assistance, or just want to say hello,<br> we'd love to hear from you. Feel free to reach out by using the form below:</p>
</div>

  <div id="container">
    <form>
      <div class="form-row">
        <div class="col-sm-12">
          <input type="text" class="form-control" placeholder="First name" style="margin:10px;">
        </div>
        <div class="col-sm-12">
          <input type="text" class="form-control" placeholder="Last name" style="margin:10px;">
        </div>
        <div class="col-sm-12">
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" style="margin:10px;">
        </div>
        <div class="textarea">
          <textarea id="story" name="story" rows="5" cols="50" placeholder="What can we help you with..." style="margin:10px; margin-left: 16px;"></textarea>
        </div>
      </div>
      <div>
      <button type="button" class="btn btn-secondary btn-sm" style="margin-left:12px"> Submit </button>
      </div>
    </form>
  </div>
